<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: http://localhost:8080 https://pweb.grupofmo.com:5556 https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline';
               connect-src 'self' http://localhost:8080 https://pweb.grupofmo.com:5556;
               img-src 'self' data:;
               style-src 'self' 'unsafe-inline';
               script-src 'self' 'unsafe-inline' 'unsafe-eval';">
  <title>Inventario de Bodega - Proyecto Final</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Gesti√≥n de Inventario</h1>
    <p class="muted">Control de existencias de bodega consumiendo <code>/api/v1/productos</code></p>
  </header>

  <main class="container grid">
    <section class="card">
      <h2 id="formTitle">Nuevo Producto</h2>

      <form id="taskForm">
        <input type="hidden" id="taskId" />

        <label>
          Nombre del Producto
          <input id="title" type="text" minlength="3" required placeholder="Ej: Aceite de Motor" />
        </label>

        <label>
          Precio ($)
          <input id="description" type="number" step="0.01" required placeholder="0.00" />
        </label>

        <label>
          Cantidad en Stock
          <input id="status" type="number" required placeholder="Cantidad disponible" />
        </label>

        <div class="actions">
          <button type="submit" class="btn">Guardar en Bodega</button>
          <button type="button" id="cancelBtn" class="btn secondary">Cancelar</button>
        </div>

        <p id="msg" class="msg"></p>
      </form>
    </section>

    <section class="card">
      <div class="row">
        <h2>Stock Actual</h2>
        <button id="reloadBtn" class="btn secondary">Recargar</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>

  <footer class="container muted">
    <small>API Endpoint: <code>/api/v1/productos</code></small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
